<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <script nomodule defer src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="asset/js/contacts.js"></script>
    <title>Contacts</title>
</head>

<body class="app">
    <header>
        <nav class="navbar-expand-sm navbar navbar-dark bg-dark sticky-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand bootstrap-icon p-0 me-0 me-lg-2 nav-icon" href="/contacts.html"
                    aria-label="Bootstrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="d-block my-1"
                        viewBox="0 0 118 94" role="img">
                        <title>Bootstrap</title>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                            fill="currentColor"></path>
                    </svg>
                </a>
                <a class="navbar-brand" href="#">Contact Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-end" id=" navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="contacts" href="#">
                                <ion-icon name="people-outline" class="ion-icon ion-nav-icon"></ion-icon>Contacts
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <ion-icon class="ion-icon ion-nav-icon" name="person-circle-outline"></ion-icon>
                                Username
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">
                                        <ion-icon class="ion-icon drop-down-icon" name="settings"></ion-icon> Account
                                    </a></li>
                                <li><a class="dropdown-item logout-btn" href="#">
                                        <ion-icon class="ion-icon drop-down-icon" name="log-out-outline"></ion-icon>
                                        Logout
                                    </a></li>
                            </ul>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="title-box">
            <h1>Contacts</h1>
            <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal"
                data-bs-target="#addContactModal">
                <ion-icon class="ion-icon" name="person-add-outline"></ion-icon>
                Add Contact
            </button>
        </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tableBody">
            </tbody>
        </table>
        <!-- ADD CONTACT MODAL -->
        <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addContactModalLabel">Add Contact</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="contact-name" class="col-form-label">Contact Name</label>
                                <input type="text" placeholder="Contact name" class="form-control"
                                    id="add-contact-name">
                            </div>
                            <div class="mb-3">
                                <label for="phone-no" class="col-form-label">Phone No.</label>
                                <input placeholder="Phone no." type="tel" class="form-control" id="add-phone-no">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="add-email" placeholder="Email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-add-contact-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- EDIT CONTACT MODAL -->
        <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editContactModalLabel">Edit Contact</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="contact-name" class="col-form-label">Contact Name</label>
                                <input type="text" placeholder="Contact name" class="form-control"
                                    id="edit-contact-name">
                            </div>
                            <div class="mb-3">
                                <label for="phone-no" class="col-form-label">Phone No.</label>
                                <input placeholder="Phone no." type="tel" class="form-control" id="edit-phone-no">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="edit-email" placeholder="Email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-edit-contact-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
